<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
<h1>Calculator</h1>
<div class="calculator">

<input type="text" name="screen" id="screen">
<table><tr>
    <td><button class ="operator" id="bracketopen">( </button></td>
    <td><button class ="operator" id="bracketclose">) </button></td>
    <td><button class ="operator" id="percent">%</button></td>

    <td><button class ="operator" id="clear">C</button></td>
 
    

    </tr>
    <tr>
        <td><button class ="number" id="7">7</button></td>
        <td><button class ="number" id="8">8</button></td>
        <td><button class ="number" id="9">9</button></td>
        <td><button class ="operator" id="mul">X</button></td>
        
    
        </tr>
        <tr>
            <td><button class ="number" id="4">4</button></td>
            <td><button class ="number" id="5">5</button></td>
            <td><button class ="number" id="6">6</button></td>
            <td><button class ="operator" id="sub">-</button></td>
         
        
            </tr>
            <tr>
                <td><button class ="number" id="1">1</button></td>
                <td><button class ="number" id="2">2</button></td>
                <td><button class ="number" id="3">3</button></td>
                <td><button class ="operator" id="add">+</button></td>
                
            
                </tr>
                <tr>
                    <td><button class ="number" id="0">0</button></td>
                    <td><button class ="operator" id="dec">.</button></td>
                    <td><button class ="operator" id="divide">/</button></td>
                    <td><button class ="operator" id="equal">=</button></td>
                
                    </tr>
</table>
    </div>
    </div>
   
<script src="index.js"></script>
</body>
</html>
